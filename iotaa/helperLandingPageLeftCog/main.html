<!-- // Sidebar -->
<div name="home" class="iotaa-sidebar screen">

    <div class="profile">

        <div class="profile-image">
            <!-- ko with:$data.vcard -->
            <img data-bind="attr:{src:$data.photo}" class="profile-box"></img>
            <!-- /ko -->
        </div>

        <div class="profile-info">
            <!-- ko with:$data.vcard -->
            <p data-bind="text:$data.fn" class="profile-name"><!-- fullname --></p>
            <!-- /ko -->
            <!-- ko with:$data.profile -->
            <p data-bind="text:$data.username" class=""><!-- username --></p>
            <p data-bind="text:$data.email" class=""><!-- email --></p>
            <!-- /ko -->
        </div>

        <div class="sidebar-menu" data-bind="foreach:$data.actions">
            <button data-bind="text:$data.label, click:$data.fn" class="btn"></button>
        </div>
    </div>

    <div class="logo">
        <img data-bind="attr:{src:$data.logo}" class="profile-box"></img>
    </div>

</div>
